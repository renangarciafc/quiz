<div class="main-container">

        <h1>Fim do Quiz</h1>

        <p>Pontuação final: {{ score$ | async }} de {{ totalAnswer }}</p>

        <ul>
            <li *ngFor="let answer of answerList$ | async; let index = index">
                Pergunta {{ index + 1 }}: {{ answer.question }}
                <p>resposta correta/sua resposta: {{ answer.correctAnswer }} / {{ answer.selectedAnswer }}</p>
            </li>
        </ul>

        <button (click)="goToHome()">Jogar novamente</button>

</div>
