<div class="main slideInUp">

    <p class="question" translate="yes">{{ question | decode }}</p>

    <div class="options">
      <button
      translate="yes"
      [ngClass]="{'success': option === correctAnswer && option === selectedOption, 'error': option != correctAnswer && option === selectedOption}"
      (click)="onSelect(option)"
      [disabled]="!(selectAnswer$ | async)"
      *ngFor="let option of options">
        {{ option }}
      </button>
    </div>
    
  </div>
